<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Layout</title>
  <link href="base.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body class="works_on_smartphone">
  <header>
    <ul>
      <li class="logo">&#9881;</li> <!-- Unicode gear symbol as logo -->
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
    Content of the <code>&lt;header&gt;</code> tag
  </header>

  <main>
    <article>
      <h2>Article Title</h2>
      <p>This is some customized article content styled with custom rules. You can freely modify this area!</p>
    </article>
    <aside>
      <h3>Sidebar Info</h3>
      <p>This sidebar contains additional content.</p>
    </aside>
  </main>

  <footer>
    Content of the <code>&lt;footer&gt;</code> tag
  </footer>
</body>
</html>
